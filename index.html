<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD</title>
        <link rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
        <!-- micronodal css -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

        <!-- custom css file -->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>

    <body>

        <div class="add-product">
            <div class="container">
                <h1>CRUD System</h1>
                <form action class="needs-validation">
                    <div class="mb-3">
                        <label for>Product Name</label>
                        <input class="inputs form-control" type="text"
                            placeholder="cource name" id="productName" required>
                    </div>
                    <p class="invalidName text-center"></p>

                    <label for>Product Category</label>
                    <input class="inputs form-control" type="text"
                        placeholder="cource category" id="productCategory"
                        required>
                    <p class="invalidCategory text-center"></p>
                    <label for>Product price</label>
                    <input class="inputs form-control" type="number"
                        placeholder="cource price" id="productPrice" required>
                    <p class="invalidPrice text-center"></p>

                    <label for>Product description</label>
                    <textarea class="inputs form-control"
                        placeholder="product description"
                        id="productDescription" required></textarea>
                    <p class="invalidDescription text-center"></p>

                    <input type="submit" value="Add Product"
                        class="btn btn-primary mt-3" id="click" />
                    <button class="btn btn-outline-secondary mt-3"
                        type="reset">Clear</button>
                </form>
            </div>
            <div class="container">


                <input type="search" placeholder="Search products..." id="search"
                    class="form-control my-3">

                <table class="table table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>name</th>
                            <th>category</th>
                            <th>price</th>
                            <th>description</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <button id="deleteBtn"
                        class="btn btn-outline-danger text-center my-3"
                        onclick="deleteAllProducts()">Delete
                        All</button>
                    <tbody id="data">
                        <!-- added data here -->
                    </tbody>
                </table>
            </div>
        </div>

        
        <!-- Bootstrap Modal for Update Product -->
  <div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateProductForm">
            <div class="mb-3">
              <label for="updateProductName" class="form-label">Product Name</label>
              <input type="text" id="updateProductName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="updateProductCategory" class="form-label">Product Category</label>
              <input type="text" id="updateProductCategory" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="updateProductPrice" class="form-label">Product Price</label>
              <input type="number" id="updateProductPrice" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="updateProductDescription" class="form-label">Product Description</label>
              <textarea id="updateProductDescription" class="form-control" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveChangesButton">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
        <!-- bootstrap js file -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>
        <!-- sweet alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- micromodal js file -->
        <script
            src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

        <!-- custom js file -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
