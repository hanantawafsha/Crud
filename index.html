<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD</title>
        <link rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>

    <body>

        <div class="add-product">
            <div class="container">
                <h1>CRUD System</h1>
                <form action>
                    <div class="mb-3">
                        <label for>Product Name</label>
                        <input class="inputs form-control" type="text"
                            placeholder="cource name" id="productName">
                    </div>
                    <label for>Product Category</label>
                    <input class="inputs form-control" type="text"
                        placeholder="cource category" id="productCategory">

                    <label for>Product price</label>
                    <input class="inputs form-control" type="number"
                        placeholder="cource price" id="productPrice">

                    <label for>Product description</label>
                    <textarea class="inputs form-control"
                        placeholder="product description"
                        id="productDescription"></textarea>


                    <input type="submit" value="Add product"
                        class="btn btn-outline-secondary mt-3" id="click" />
                    <button class="btn btn-outline-secondary mt-3"
                        type="reset">clear</button>
                </form>
            </div>
            <div class="container">
                <input type="search" placeholder="search..." id="search"
                    class="form-control my-3">

                <table class="table table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>name</th>
                            <th>category</th>
                            <th>price</th>
                            <th>description</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <button id="deleteBtn"
                        class="btn btn-outline-danger text-center my-3" onclick="deleteAllProducts()">delete
                        all</button>
                    <tbody id="data">
<!-- added data here -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- bootstrap js file -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>
        <!-- sweet alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- custom js file -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
