<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Modal Example</title>
  <link rel="stylesheet" href="https://unpkg.com/micromodal/dist/micromodal.min.css">
</head>
<body>

  <!-- Trigger Button -->
  <button id="showModalBtn" class="btn btn-primary">Open Modal</button>

  <!-- Modal Structure -->
  <div class="modal micromodal-slide" id="simpleModal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-title">Simple Modal</h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content">
          <p>This is a simple modal example.</p>
        </main>
        <footer class="modal__footer">
          <button class="btn btn-secondary" data-micromodal-close>Close</button>
        </footer>
      </div>
    </div>
  </div>

  <!-- MicroModal JS -->
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script>
    // Initialize the modal
    MicroModal.init({
      target: 'simpleModal',
      disableScroll: true,
      awaitCloseAnimation: true,
    });

    // Display the modal when the button is clicked
    document.getElementById('showModalBtn').addEventListener('click', function() {
      MicroModal.show('simpleModal');
    });
  </script>
</body>
</html>
